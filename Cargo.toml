[package]
name = "rsparse"
version = "0.1.6"
authors = ["Ricard Lado"]

description = "Provides a library for solving sparse linear systems using direct methods. This crate uses the algorithms from the book 'Direct Methods For Sparse Linear Systems by Dr. Timothy A. Davis.'"
categories = ["mathematics", "science"]
keywords = ["math", "linear", "algebra", "sparse", "matrix"]
license = "MIT"
repository = "https://github.com/rlado/rsparse"
readme = "README.md"
edition = "2021"
exclude = [".github/",]

[lib]
name = "rsparse"
path = "src/lib.rs"

